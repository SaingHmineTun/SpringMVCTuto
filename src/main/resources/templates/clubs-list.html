<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="en">
<head>
    <title>Clubs</title>
</head>
<body >
    <main layout:fragment="body">
        <!-- Page Content-->
        <section class="py-5" >
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder">Runners near you</h1>
                    <p class="lead fw-normal text-muted mb-0">Runners found in your area</p>
                </div>
                <div class="row">
                    <div class="col-lg-6" th:each="club: ${clubs}">
                        <div class="mb-5">
                            <img class="img-fluid rounded-3 mb-3" th:src="${club.photoUrl}"
                                 alt="..."/>
                            <p th:text="${club.title}" class="h3 fw-bolder text-decoration-none link-dark">Project name</p>
                            <a th:href="@{/clubs/{clubId}(clubId=${club.id})}" class="btn btn-warning">View</a>
                            <a th:href="@{/clubs/{clubId}/edit(clubId=${club.id})}" class="btn btn-success">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
